<div class="form-container">
      <h2>Add New Category</h2>
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label>Name *</label>
          <input [(ngModel)]="data.name" name="name" required placeholder="e.g. Electronics">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="data.description" name="desc" placeholder="Category details..."></textarea>
        </div>

        <div class="form-group">
          <label>Icon URL</label>
          <input [(ngModel)]="data.iconUrl" name="icon" placeholder="http://image.com/icon.png">
        </div>

        <button type="submit" [disabled]="!data.name">Create Category</button>
      </form>
    </div>
