<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div *ngIf="cartItems().length > 0; else emptyCart" class="cart-layout">
    
    <div class="items-list">
      <div *ngFor="let item of cartItems()" class="cart-item">
        
        <div class="item-image">
          <img [src]="item.product.imageUrl || 'assets/placeholder.png'" [alt]="item.product.name">
        </div>

        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="brand">{{ item.product.brand }}</p>
          <p class="price">Rs {{ item.product.price }}</p>
        </div>

        <div class="item-actions">
          <div class="qty-controls">
            <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
          <button class="remove-btn" (click)="removeItem(item.product.id)">Remove</button>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      
      <div class="summary-row">
        <span>Items ({{ cartItems().length }})</span>
        <span>Rs {{ totalPrice() | number:'1.2-2' }}</span>
      </div>
      
      <div class="summary-row total">
        <span>Total</span>
        <span>Rs {{ totalPrice() | number:'1.2-2' }}</span>
      </div>

      <button class="checkout-btn" (click)="proceedToCheckout()">
        Place Order
      </button>
    </div>

  </div>

  <ng-template #emptyCart>
    <div class="empty-state">
      <p>Your cart is empty.</p>
      <a routerLink="/shop" class="continue-btn">Continue Shopping</a>
    </div>
  </ng-template>
</div>
