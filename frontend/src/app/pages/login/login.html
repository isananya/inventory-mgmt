<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small class="validation-error" *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small class="validation-error" *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
        >
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <small class="validation-error" *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
        </div>
      </div>

      <div *ngIf="errorMsg" class="error-message">
        {{ errorMsg }}
      </div>

      <button type="submit" [disabled]="isLoading" class="btn-primary">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="auth-footer">
      <a routerLink="/signup">Don't have an account? Sign up</a>
    </div>
  </div>
</div>
