<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Enter your name"
        >
        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
          <small class="validation-error">Name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
          <small class="validation-error" *ngIf="signupForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small class="validation-error" *ngIf="signupForm.get('email')?.errors?.['email']">
            Invalid email format.
          </small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Create a password"
        >
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <small class="validation-error" *ngIf="signupForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small class="validation-error" *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters.
          </small>
        </div>
      </div>

      <div *ngIf="errorMsg" class="error-message">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn-primary">
        Sign Up
      </button>
    </form>

    <div class="auth-footer">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
