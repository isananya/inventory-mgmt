<div class="form-container">
    <h2>Add Warehouse</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Warehouse Name *</label>
            <input [(ngModel)]="data.name" name="name" required placeholder="Main Hub">
        </div>
        <div class="form-group">
            <label>Location *</label>
            <input [(ngModel)]="data.location" name="location" required placeholder="Chennai">
        </div>
        <button type="submit" [disabled]="!data.name || !data.location">Add Warehouse</button>
    </form>
</div>
